<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>


    <h2 class="title">Etch-a-Sketch</h2>

    <div class="btns">
        <button class="sel-col">Set colour</button>
        <button class="rainbow">Rainbow Mode</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <button class="btn-open">Set grid size</button>


    </div>
    

    <section class="modal hidden">

        <div class="flex">

            <button class="btn-close">x</button>
            <input id="length" type="text" placeholder="Enter grid dimension"/>
            <button class="btn-submit" onclick="getVals()">Submit</button>
          

        </div>

    </section>

    <div class="overlay hidden"></div>

    <div class="grid-container"></div>

    <script src="script.js"></script>
    
</body>
</html>
